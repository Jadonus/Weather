<!DOCTYPE html>
<html lang="en">
<head>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Snark Weath ⛅">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/assets/AppImages/manifest.json">
        <link rel="apple-touch-icon" href="/assets/AppImages/ios/256.png" sizes="">

    <title>Snark Weath ⛅ \\ The snarky weather app</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <header>
            <div class="top">
            </div>
            <div class="banner">
                <img src="" id="banner_icon" alt="">
                <div class="banner_data">
                    <div>
                        <span id="current_temperature">0°</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="days_container">

        </div>

        <footer>
            <span id="last_updated">Haven't updated.</span>
            <span>Data fetched from <a href="https://api.open-meteo.com/">api.open-meteo.com</a> and <a href="https://geocode.maps.co/">geocode.maps.co</a>. Thanks to <a href="https://phosphoricons.com/">Phosphor Icons</a> for their amazing icons!</span>
        </footer>
    </main>
    <div id="loading">
        <h1>Snark Weath ⛅ </h1>
        <span id="loading_status">Loading...</span>
        <div id="loading_bar"></div>
    </div>
</body>
</html>
